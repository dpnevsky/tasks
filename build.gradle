plugins {
    id 'java'
    id "com.github.ben-manes.versions" version "0.48.0"
}

group = 'com.pnevsky'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}